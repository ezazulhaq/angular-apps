<div class="text-2xl font-semibold my-8">Islamic Library</div>
<div class="flex flex-col space-y-6 w-full md:w-3/4 px-10 mx-auto pb-20">
    @for (category of getCategories(); track $index) {
    <details class="library-all">
        <summary class="text-xl text-start font-semibold cursor-pointer">{{ category }}</summary>
        <div class="ml-4 mt-2 border-t">
            @for (library of getCategoryItems(category); track $index) {
            <div class="text-md text-start py-2 font-normal hover:cursor-pointer hover:font-semibold"
                [routerLink]="['../reader']"
                [queryParams]="{ pdfName: library.pdfName, storageKey: library.storageKey, page: library.page }">
                <span>{{ library.name | titlecase }}</span>
            </div>
            }
        </div>
    </details>
    }
</div>
