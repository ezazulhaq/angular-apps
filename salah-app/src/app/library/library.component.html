<div class="text-2xl font-semibold my-8">Islamic Library</div>
<div class="flex flex-col space-y-6 w-full md:w-3/4 px-10 mx-auto pb-20">
    @for (library of islamic_library; track $index) {
    <div class="library-all text-md font-semibold hover:cursor-pointer" [routerLink]="['../reader']"
        [queryParams]="{ pdfName: library.pdfName, storageKey: library.storageKey }">
        <span>{{ library.name | titlecase }}</span>
    </div>
    }
</div>
