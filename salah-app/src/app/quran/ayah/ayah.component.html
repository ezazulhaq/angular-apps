<div class="text-2xl font-semibold my-8">{{surahName}}<br>({{surahName_ar}})</div>
<div class="flex flex-col space-y-6 justify-center items-center">
    @for (ayah of ayahs(); track $index) {
    <div class="flex flex-col space-y-6 w-full border-gray-600 border-b-2 pb-4 px-4">
        <div class="font-medium text-sm">
            <span class="ayah-numbers">{{ayah.ayah_number}}</span>
        </div>
        <div class="text-end text-2xl">{{ayah.arabic_text_original}}</div>
        <div class="text-start">{{ayah.translation}}</div>
    </div>
    }
</div>
