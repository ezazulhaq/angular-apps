<div class="text-2xl font-semibold my-8">Library of Qur'an</div>
<div class="flex flex-col space-y-6 w-full md:w-1/2 px-10 pb-40">
    @for (library of quran_library; track $index) {
    <div class="prayer-all text-md font-semibold hover:cursor-pointer" [routerLink]="['../library']"
        [queryParams]="{ pdfName: library.pdfName, storageKey: library.storageKey }">
        <span>{{ library.name | titlecase }}</span>
    </div>
    }
</div>
