<div class="text-2xl font-semibold my-8">Surah</div>
<div class="flex flex-col space-y-6 w-full md:w-3/4 px-10 mx-auto pb-20">
    @for (surah of surahList(); track $index) {
    <div class="surah-all" [routerLink]="['./ayah']"
        [queryParams]="{ surahNumber: surah.surah_id, surahName: surah.name_en, surahName_ar: surah.name }">
        <div class="flex flex-row justify-between w-full">
            <div class="font-medium text-sm">
                <span class="surah-numbers">{{surah.surah_id}}</span>
            </div>
            <span class="font-semibold">{{surah.name_en | titlecase}} ({{surah.name}})</span>
        </div>
    </div>
    }
</div>
