<div class="text-2xl font-semibold my-8">
    <p>{{"kaaba Compass" | titlecase}}</p>
</div>

<div class="compass-container">
    <div class="compass" #compassElement>
        <div class="arrow"></div>
        <div class="kaaba-direction" [style.transform]="'rotate(' + (kaabaDirection$ | async) + 'deg)'"></div>
    </div>
    <div class="compass-info">
        <p>Heading: {{ heading$ | async }}°</p>
        <p>Kaaba Direction: {{ kaabaDirection$ | async}}°</p>
    </div>
</div>
