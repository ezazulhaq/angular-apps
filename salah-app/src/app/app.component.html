<div class="flex flex-col items-center justify-start md:justify-center h-100 bg-slate-700">
  <div class="flex flex-col justify-center items-center space-y-10">

    @if (error) {
    <p>{{error}}</p>
    }

    @if (selectedLat && selectedLng) {
    <app-prayer-times [latitude]="selectedLat" [longitude]="selectedLng" class="prayer-bg" />
    }
  </div>

  <!-- Menu added for mobile -->
  <app-menu-mobile></app-menu-mobile>
</div>
