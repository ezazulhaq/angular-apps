<div
  class="flex flex-col items-center justify-start md:justify-center h-screen bg-blue-300">
  <div class="flex flex-col justify-center items-center space-y-10">

    @if (error) {
    <p>{{error}}</p>
    }

    @if (selectedLat && selectedLng) {
    <app-salah-times
      [latitude]="selectedLat"
      [longitude]="selectedLng"
      class="bg-blue-400 max-w-xl min-h-screen text-center rounded-none md:rounded-lg shadow-lg">
    </app-salah-times>
    }
  </div>
</div>
