<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Profile Information</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Update your personal details</p>
            </div>

            <div class="border-t border-gray-200">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-6">
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" formControlName="email"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100">
                            <p class="mt-1 text-xs text-gray-500">Email cannot be changed</p>
                        </div>

                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" name="username" id="username" formControlName="username"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched"
                                class="text-red-500 text-xs mt-1">
                                <div *ngIf="profileForm.get('username')?.errors?.['required']">Username is required
                                </div>
                                <div *ngIf="profileForm.get('username')?.errors?.['minlength']">Username must be at
                                    least 3 characters</div>
                            </div>
                        </div>

                        <div>
                            <button type="submit" [disabled]="profileForm.invalid || loading"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                <span *ngIf="!loading">Update Profile</span>
                                <span *ngIf="loading">Updating...</span>
                            </button>
                        </div>

                        <div *ngIf="updateSuccess" class="text-green-600 text-sm">
                            Profile updated successfully!
                        </div>

                        <div *ngIf="updateError" class="text-red-600 text-sm">
                            {{ updateError }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
